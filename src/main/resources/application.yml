spring:
  application:
    name: bidMarket

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

app:
  jwt:
    secret: ${APP_JWT_SECRET}
    expiration: 3600000
    refresh-expiration: 8640000

log:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.example.bidMarket: DEBUG


